<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel PMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to Hotel PMS</h1>

    <!-- Form to add a new guest -->
    <form action="{{ url_for('add_guest') }}" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="date" name="check_in" required>
        <input type="date" name="check_out" required>
        <input type="text" name="room_number" placeholder="Room Number" required>
        <input type="number" step="0.01" name="amount_due" placeholder="Amount Due" required>
        <button type="submit">Add Guest</button>
    </form>

    <!-- Button to view the guest list -->
    <form action="{{ url_for('get_guests') }}" method="GET">
        <button type="submit" class="guest-list-button">View Guest List</button>
    </form>
</body>
</html>
